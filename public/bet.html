<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Place a Bet on a Match</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <h1>Place a Bet on a Match</h1>
    </header>
    <main>
        <div id="bet-section">
            <h2 id="match-teams">Loading teams...</h2>
            <p id="odds-team1"></p>
            <p id="odds-team2"></p>
            <form id="bet-form" method="post" action="../backend/place-bet.php">
                <input type="hidden" id="match_id" name="match_id"> <!-- Hidden field for match_id -->
                <label for="team-select">Choose a team:</label>
                <select id="team-select" name="team">
                    <option value="">Loading...</option>
                </select>
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" required>
                <button type="submit">Place Bet</button>
                <br><br>
                <button type="button" id="update-button">Update</button>
                <p id="error-message" style="color: red;"></p> 
            </form>
        </div>
    </main>
    <script src="../js/bet.js"></script>
</body>
</html>
